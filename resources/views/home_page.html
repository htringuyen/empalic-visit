<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empalic Clinic - Appointment Scheduling</title>
    <!-- Add your CSS and JavaScript links here -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="bg-gray-100">
<!-- Navigation bar -->
<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-white text-2xl font-bold">Empalic Clinic</a>
        <ul class="space-x-6 text-white">
            <li><a href="#services">Services</a></li>
            <li><a href="#doctors">Doctors</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- Hero section -->
<header class="bg-gradient-to-r from-blue-500 to-blue-400 text-white py-16">
    <div class="container mx-auto text-center">
        <h1 class="text-4xl font-bold mb-4">Welcome to Empalic Clinic</h1>
        <p class="text-lg">Your Health, Our Priority</p>
        <button class="bg-blue-700 text-white hover:bg-blue-800 px-6 py-2 rounded-full mt-8 focus:outline-none">Schedule an Appointment</button>
    </div>
</header>

<!-- Services section -->
<section id="services" class="py-16">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8">Our Services</h2>
        <!-- You can add cards for each service here -->
    </div>
</section>

<!-- Doctors section -->
<section id="doctors" class="bg-gray-200 py-16">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8">Meet Our Doctors</h2>
        <!-- You can add doctor profiles here -->
    </div>
</section>

<!-- Contact section -->
<section id="contact" class="py-16">
    <div class="container mx-auto text-center">
        <h2 class="text-3xl font-bold mb-8">Contact Us</h2>
        <!-- You can add a contact form or contact information here -->
    </div>
</section>
</body>
</html>
